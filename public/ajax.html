    var xhr=new XMLHttpRequest();
    xhr.onreadystatechange=function(){
        if(xhr.readyState==4&&xhr.status==200) {
            var response=xhr.responseText;
            console.log(response.length);
            response=JSON.parse(response);
            if(response.errno>0){
                alert('出错了');
            }else{
                alert(response.msg);
            }
        }
    }
    xhr.open('get','/ajax.php');
    xhr.send();
